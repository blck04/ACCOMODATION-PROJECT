<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Accommodation Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="styles/signup-form.css">
</head>
<body>
<div class="header">
    NUST STUDENT ACCOMMODATION
</div>
    <div class="container">
       
        <h1 class="form-title">Fill In With Correct Details.</details></h1>
        <form action="#">

            <h1 class="personal-details">Personal Details</h1>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="studentNumber">Student Number</label>
                <input type="text" name="studentNumber" id="studentNumber" required>
            </div>
        <div class="form-group">
            <label>Gender</label>
            <div>
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">Female</label>
            </div>
        </div>
            <div class="form-group">
                <label for="email">ID Number</label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" required>
            </div>
            
            <h3>Kindly attach a copies of your National ID and Student ID</h3>
              
            <div class="form-group">
                <label for="address">Upload National ID</label>
                <input type="file" name="address" id="address" required accept="image/*, application/pdf" max-size="2000">
            </div>

            <div class="form-group">
                <label for="address">Upload Student ID</label>
                <input type="file" name="address" id="address" required accept="image/*, application/pdf" max-size="2000">
            </div>
            <h2>Guardian's Details</h2>

            <div class="form-group">
                <label for="guardian-name">Guardian's Full Name</label>
                <input type="text" name="address" id="address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="address" id="address" required>
            </div>

            <div class="form-group">
                <label for="id">ID Number</label>
                <input type="text" name="address" id="address" required>
            </div>
            <button type="submit">Apply</button>
            <input type="checkbox">I Agree With <a href="" class="terms">Terms and Conditions</a>
            
        </form>
    </div>
    <div class="footer"> @Web Cadets. Inc</div>
</body>
</html>
