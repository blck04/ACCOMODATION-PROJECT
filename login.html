<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Accommodation Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"/>
    <link rel="stylesheet" href="styles/login.css"/>
   
</head>
<body>

   
    <div class="container">
        <div class="close">
            <button  id="close" onclick="window.parent.close();">&times;</button>
</div>
        <h1>Nust Res Login</h1>
        <form action="#">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" onclick = "window.location.href='student-dash-board.html'">Login</button>
            <a href="#">Forgot password?</a>
        </form>
        <p>Don't have an account? <a href="signup-form.html">Sign up</a></p>
    </div>
   
</body>
</html>
